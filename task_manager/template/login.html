
{% extends 'base.html' %}
{% load static %}
{% block title %}Task List{% endblock %}

{% block content %}


<style>
    body {
        margin: 0;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        margin-top: 50px;
        margin-bottom: 50px;
    }

.row{
    background: #E2D1F9;
    border-radius: 30px;
    /*box-shadow: 12px 12px 22px rgb(160, 32, 4);*/
}
.btn1{
    border: none;
    outline: none;
    height: 50px;
    width: 100%;
    background-color: black;
    color: white;
    border-radius: 4px;
    font-weight: bold;
}
.btn1:hover{
    background: white;
    border: 2px solid;
    color: rgb(0, 0, 0);
}
img{
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    margin: 0px;
    padding: 0px;
    
}
@media (max-width: 600px) {
 img {
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    border-bottom-left-radius: 0px;
}
}
.custom-input {
background-color: white;
color: black;
border: 1px solid black; 
padding: 10px; 
}

</style>

<section class="form">
        <div class="container">
            <div class="row gx-0 gy-0">
                <div class="col-lg-4" style="padding: 0px;">
                    <img src="{% static 'images/login.jpg'%}" class="img-fluid float-left" alt="">
                </div>
                
                <div class="col-lg-7 px-5 pt-0 pb-1">
                    <h1 style="padding-top:15px; font-family: 'Fuggles', cursive; font-weight: bold;">SWAP-TaskManager</h1>
                    <hr style="border: solid 3px green;">
                    
                    <h4 style="color: black; font-family: 'Roboto Condensed', sans-serif;">Login</h4>
                    <br><br>


                    <form method="post" action="{% url 'login' %}" class="mb-2">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control custom-input my-1 p-2" id="username" name="username" placeholder="Enter Your Username" Required>
                        </div>
                        <div class="form-group">
                            <label for="pass1">Password</label>
                            <input type="password" class="form-control custom-input my-1 p-2" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
                        </div>
                        <br>
                        <button type="submit" class="btn1 btn-success" style="font-family: 'Roboto Condensed', sans-serif;">Log In</button>
            
                        <br>          
                        <p style="font-family: 'Roboto Condensed', sans-serif;">Don't have an account? <a href="/signup">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>



    
{% endblock %}
